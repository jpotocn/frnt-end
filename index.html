<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!--FORM HEADING.......-->
    <div class="form-heading">
        <div class="form-font">
            SCHREIBEN SIE<br>
            UNS EINE<br>
            NACHRICHT
        </div>
        <div class="form-line"></div>
    </div>


    <div class="main">
        <!--TEXT BOX......-->
        <div class="form-wrapper">
            <div class="form">
                <div class="form-text-sm">
                    <p>Ich interessiere mich f√ºr ...</p>
                </div>
                <textarea rows="17" cols="55" id="text-area"></textarea>
            </div>

            <div class="line-overlay">
                    <div class="line"></div>
                </div>


            <div class="form">
                <div class="sex">
                    <form>
                        <p>Anrede:</p>
                        <p><input type="radio" name="gender" value="male"> Frau
                        <input type="radio" name="gender" value="female"> Herr
                        <input type="radio" name="gender" value="other"> Keine Angabe</p>
                    </form>
                </div>
                <div class=" form-name-box">
                    <div class="form-name">
                        <p>Ihr Name:</p>
                    </div>
                    <div class="textBox">
                        <input type="text" name="form-name" class="form-input"><br>
                    </div>
                </div>
                <div class="form-email-box">
                    <div class="form-email">
                        <p>Ihr E-Mail-Adresse:</p>
                    </div>
                    <div class="textBox">
                        <input type="text" name="form-email" class="form-input"><br>
                    </div>
                </div>
                <div class="button-overlay">
                    <button onsubmit="send()" class="form-button">SEND</button>
                </div>
            </div>

        </div>


    </div>
    <script src="script.js" async defer></script>
</body>

</html>
